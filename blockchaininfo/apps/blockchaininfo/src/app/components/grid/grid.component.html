<ng-container *ngIf="dataSource && dataSource.length > 0; else noDataTemplate">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Hash Column -->
    <ng-container matColumnDef="Block hash">
      <th mat-header-cell *matHeaderCellDef>Hash</th>
      <td (click)="openDialog(element.hash)" mat-cell *matCellDef="let element">
        {{ element.hash }}
      </td>
    </ng-container>
    <!-- Time Column -->
    <ng-container matColumnDef="Block time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.time | date: 'mediumDate' }}
      </td>
    </ng-container>
    <!-- Height Column -->
    <ng-container matColumnDef="Block height">
      <th mat-header-cell *matHeaderCellDef>Height</th>
      <td mat-cell *matCellDef="let element">{{ element.height }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
<ng-template #noDataTemplate>
  <p>No blocks found!</p>
</ng-template>
